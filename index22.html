<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultation des Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 1s ease-in-out;
      margin: 2rem 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      background-color: #667eea;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .notes-section {
      display: none;
      animation: slideIn 0.5s ease-in-out forwards;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 100px;
    }
    .info-eleve {
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .download-btn {
      margin-top: 1rem;
      background: #48bb78;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      white-space: nowrap;
    }
    .message-footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login-section">
    <img src="logo itkan.png" alt="Logo" class="logo" />
    <h2>Connexion √âl√®ve</h2>
    <input type="text" id="matricule" placeholder="Matricule" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Mot de passe" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Se connecter</button>
  </div>

  <div class="container notes-section" id="notes-section">
    <h2>Vos Notes</h2>
       <div class="info-eleve" id="info-eleve"></div>
    <div style="overflow-x:auto; margin-top: 1rem;">
      <table id="notes-table">
        <thead>
          <tr>
            <th>Mati√®re</th>
            <th>Note</th>
            <th>Coefficient</th>
            <th>Observation</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <p><strong>Moyenne :</strong> <span id="moyenne"></span></p>
    <button class="download-btn" onclick="telechargerPDF()">T√©l√©charger en PDF</button>
    <div class="message-footer">
      Le fondateur de l'√©cole Abdelhakim ZENNOUCHE et toute son √©quipe p√©dagogique<br>
      vous adressent leurs encouragements chaleureux et vous souhaitent une pleine r√©ussite pour les √©preuves du BEM et du BAC.
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    const data = {
      "12345": {
        password: "test123",
        nom: "Benali",
        prenom: "Sami",
        notes: {
          "Langue Arabe": 16,
          "Math√©matiques": 18,
          "Langue Fran√ßaise": 12,
          "Langue Anglaise": 14,
          "Sciences de la vie": 15,
          "Physique": 13,
          "Histoire g√©o": 10,
          "√âducation civique": 17,
          "Sciences islamiques": 18,
          "Dessin": 13,
          "Sport": 16
        },
        coefficients: {
          "Langue Arabe": 5,
          "Math√©matiques": 4,
          "Langue Fran√ßaise": 3,
          "Langue Anglaise": 2,
          "Sciences de la vie": 2,
          "Physique": 2,
          "Histoire g√©o": 3,
          "√âducation civique": 1,
          "Sciences islamiques": 2,
          "Dessin": 1,
          "Sport": 1
        }
      }
    };

    let currentEleve = null;

    function getObservation(note) {
      if (note >= 17) return "Excellent travail !";
      if (note >= 14) return "Tr√®s bien, continue comme √ßa.";
      if (note >= 12) return "Bon, mais peut mieux faire.";
      if (note >= 10) return "Passable, attention √† l'effort.";
      return "Tu dois faire mieux.";
    }

    function login() {
      const matricule = document.getElementById('matricule').value.trim();
      const password = document.getElementById('password').value;

      if (data[matricule] && data[matricule].password === password) {
        currentEleve = data[matricule];
        currentEleve.matricule = matricule;

        const tableBody = document.querySelector("#notes-table tbody");
        tableBody.innerHTML = "";

        let total = 0, coefTotal = 0;
        for (let matiere in currentEleve.notes) {
          const note = currentEleve.notes[matiere];
          const coef = currentEleve.coefficients[matiere];
          const obs = getObservation(note);
          total += note * coef;
          coefTotal += coef;

          const row = `<tr>
            <td>${matiere}</td>
            <td>${note}</td>
            <td>${coef}</td>
            <td>${obs}</td>
          </tr>`;
          tableBody.innerHTML += row;
        }

        const moyenne = (total / coefTotal).toFixed(2);
        document.getElementById("moyenne").textContent = moyenne;
        document.getElementById("info-eleve").textContent =
          `Nom: ${currentEleve.nom} | Pr√©nom: ${currentEleve.prenom} | Matricule: ${matricule}`;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("notes-section").style.display = "block";
      } else {
        alert("Matricule ou mot de passe incorrect");
      }
    }

    function logout() {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("notes-section").style.display = "none";
      document.getElementById("matricule").value = "";
      document.getElementById("password").value = "";
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    async function telechargerPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const logoImg = new Image();
      logoImg.crossOrigin = "anonymous";
      logoImg.src = "https://play-lh.googleusercontent.com/DC93kQMi5GwtH56VC7VbyezeIqdxVl0fkP6cgsaAaqyqvQjwJcP0fj7vnqqNImK1TQ";
      logoImg.onload = () => {
        doc.addImage(logoImg, 'PNG', 160, 10, 30, 30);

        doc.setFontSize(12);
        doc.text("R√©publique Alg√©rienne D√©mocratique et Populaire", 105, 20, null, null, 'center');
        doc.text("Minist√®re de l‚ÄôEducation Nationale", 105, 27, null, null, 'center');
        doc.text("Groupe scolaire priv√© : Elitkane Elilmi", 105, 34, null, null, 'center');

        doc.setFontSize(14);
        doc.setFont(undefined, 'bold');
        doc.text("Relev√© de Notes", 105, 45, null, null, 'center');

        doc.setFontSize(12);
        doc.setFont(undefined, 'normal');
        doc.text(`Matricule: ${currentEleve.matricule}`, 20, 55);
        doc.text(`Nom: ${currentEleve.nom}`, 20, 62);
        doc.text(`Pr√©nom: ${currentEleve.prenom}`, 20, 69);

        const rows = [];
        document.querySelectorAll("#notes-table tbody tr").forEach(tr => {
          const cols = tr.querySelectorAll("td");
          rows.push([
            cols[0].innerText,
            cols[1].innerText,
            cols[2].innerText,
            cols[3].innerText
          ]);
        });

        doc.autoTable({
          head: [["Mati√®re", "Note", "Coefficient", "Observation"]],
          body: rows,
          startY: 75,
          margin: { left: 10, right: 10 },
          theme: 'grid'
        });

        const moyenne = document.getElementById('moyenne').textContent;
        doc.text(`Moyenne: ${moyenne}`, 20, doc.lastAutoTable.finalY + 10);

        const today = new Date();
        doc.text(`Date : ${today.toLocaleDateString()}`, 20, doc.lastAutoTable.finalY + 20);
        doc.text("Signature du Fondateur", 140, doc.lastAutoTable.finalY + 15);
	doc.text("Abdelhakim ZENNOUCHE", 140, doc.lastAutoTable.finalY + 20);
        doc.addImage("https://cdn.prod.website-files.com/61d7de73eec437f52da6d699/62161cf7328ad280841f653f_esignature-signature.png", 'PNG', 145, doc.lastAutoTable.finalY + 25, 40, 20);

        doc.setFontSize(10);
        doc.text("Le fondateur de l'√©cole Abdelhakim ZENNOUCHE et toute son √©quipe p√©dagogique", 105, 280, null, null, 'center');
        doc.text("vous adressent leurs encouragements chaleureux et vous souhaitent une pleine r√©ussite pour les √©preuves du BEM et du BAC.", 105, 285, null, null, 'center');

        doc.save(`${currentEleve.prenom}_${currentEleve.nom}.pdf`);
      }
    }
  </script>
</body>
</html>
